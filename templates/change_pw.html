<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Đổi mật khẩu</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./static/css/sign_up.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Đổi mật khẩu</h4>
							<form id="register_form" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" required="">
									<div class="invalid-feedback">
										Địa chỉ Email không hợp lệ
									</div>
								</div>

								<div class="form-group">
									<label for="password">Mật khẩu cũ</label>
									<input id="old_password" type="password" class="form-control" name="password" required="" data-eye>
									<div class="invalid-feedback">
										Mật khẩu được yêu cầu
									</div>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu mới</label>
									<input id="new_password" type="password" class="form-control" name="password" required="" data-eye>
									<div class="invalid-feedback">
										Mật khẩu được yêu cầu
									</div>
								</div>
								<div class="form-group">
									<label for="password">Xác nhận mật khẩu</label>
									<input id="confirm_pw" type="password" class="form-control" name="password" required="" data-eye>
									<div class="invalid-feedback">
										Mật khẩu được yêu cầu
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Đổi mật khẩu
									</button>
								</div>
								<div class="mt-4 text-center">
									<a href="/image">Trở lại</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="./static/js/change_pw.js"></script>
</body>
</html>
